<button id="{{ id }}" type="button" class="slide_button">
    <div class="slide_button__min">
        <div class="slide_button__icon">
            <i class="fas fa-{{ icon }}"></i>
        </div>
    </div>
    <div class="slide_button__slide">
        <div class="slide_button__slide__content">
            {{ text }}
        </div>
    </div> 
</button>
